
# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"
[prune]
  go-tests = true
  unused-packages = true

[[constraint]]
  name = "github.com/aws/aws-sdk-go"
  version = "^1.31.5"

[[constraint]]
  name = "github.com/awslabs/amazon-ecr-credential-helper"
  version = "0.3.0"

[[constraint]]
  name = "github.com/docker/go-units"
  version = "0.4.0"

[[constraint]]
  name = "github.com/docker/libcompose"
  revision = "57bd716502dcbe1799f026148016022b0f3b989c"

[[constraint]]
  name = "github.com/flynn/go-shlex"
  revision = "3f9db97f856818214da2e1057f8ad84803971cff"

[[constraint]]
  name = "github.com/fsouza/go-dockerclient"
  revision = "4a934a8fd3ec3d4f84d9dcd8b47e7b277918c366"

[[constraint]]
  name = "github.com/go-ini/ini"
  version = "^1.56.0"

[[constraint]]
  name = "github.com/golang/mock"
  version = "^1.4.3"

[[constraint]]
  name = "github.com/pkg/errors"
  revision = "248dadf4e9068a0b3e79f02ed0a610d935de5302"

[[constraint]]
  name = "github.com/sirupsen/logrus"
  version = "1.0.4"

[[constraint]]
  name = "github.com/stretchr/testify"
  version = "=1.3.0"

[[constraint]]
  name = "github.com/urfave/cli"
  # version = "1.19.1"
  revision = "2526b57c56f30b50466c96c4133b1a4ad0f0191f"

[[constraint]]
  name = "gopkg.in/yaml.v2"
  revision = "v2.2.2"

[[constraint]]
  name = "github.com/docker/cli"
  version = "~19.03.9"

[[override]]
  name = "github.com/docker/docker"
  revision = "8e435b8279f2af3e0cebd73fa9e25ca1bb26004e"
  source = "https://github.com/moby/moby.git"
